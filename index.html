<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-dex</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Country Almanac</h1>
        <form id="countryForm" class="mb-4">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <label for="countryName" class="form-label">Enter Country Name:</label>
                    <input type="text" class="form-control" id="countryName" required>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        <div id="countryInfo" class="mt-4"></div>
    </div>

    <!-- Include Bootstrap JS and your custom JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./static/index.js"></script>
</body>

</html>
